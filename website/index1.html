<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowd Management System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="box">
        <h1>Crowd Management System</h1>
        <p>AI Live Monitoring</p>
    </div>

    <div class="box">
        <h2>Live Camera</h2>
        <img src="http://127.0.0.1:5000/video" width="100%">
    </div>

    <div class="box">
        <h2>Status</h2>
        <p id="statusText">Connecting...</p>
    </div>

    <div class="box">
        <h2>People Detected</h2>
        <p id="countNumber">0</p>
    </div>

    <script src="script.js"></script>

</body>
</html>
